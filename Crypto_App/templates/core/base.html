{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="cryptomus" content="044feb21" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} Crypto Currency</title>
</head>

<body class="bg-slate-700">
    <nav class="py-8 px-8 flex flex-row items-center justify-between bg-slate-900">
        <div>
            <a href="{% url 'Crypto_App:index' %}" class="text-2xl text-white font-bold">Crypto Currency</a>
        </div>
        <div class="space-x-6">
            <a href="{% url 'Creator:creators' %}" class="py-4 px-6 text-lg font-bold text-white">Creators</a>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'Creator:login' %}" class="py-4 px-6 text-lg font-bold text-white">Log in</a>
                <a href="{% url 'Creator:signup' %}" class="py-4 px-6 text-lg font-bold text-white bg-sky-800 rounded-lg">Sign Up</a>
            {% endif %}

            {% if request.user.is_authenticated %}

                <a href="{% url 'Creator:mypage' %}" class="py-4 px-6 text-lg font-bold text-white bg-sky-800 rounded-lg">My Page</a> 
            {% endif %}
        </div>
    </nav>
    <main class="py-6 px-8">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="py-6 px-8 text-center bg-slate-600">
        <p class="text-slate-200">Copyright (c) 2024 - Crypto Currency</p>
    </footer>
    
</body>

</html>
